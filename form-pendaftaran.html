<body>

  <header>
    <h1>Pendaftaran Tutor Class</h1><br>
    <nav>
      <ul>
        <li><a href="index.html">Profil</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Form Pendaftaran Tutor Class</h2>
      <form>
        <div>
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="telepon">Nomor Telepon</label>
          <input type="tel" id="telepon" name="telepon" required>
        </div>
        <div>
          <label for="mata-pelajaran">Keahlian</label>
          <input type="text" id="mata-pelajaran" name="mata-pelajaran" required>
        </div>
        <div>
          <label for="pengalaman">Pengalaman Mengajar</label>
          <textarea id="pengalaman" name="pengalaman" rows="5" required></textarea>
        </div>
        <div>
            <button type="submit">Kirim</button>
        </div>
      </form>
    </section>
</main>
